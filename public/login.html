<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-lime.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/plugins/CSSPlugin.min.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <title>fin$quad</title>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--drawer mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">
                    <span class="ticker" id="usd-price">
                    </span>
                <span class="ticker" id="btc-price">       
                    </span>
                <span class="ticker" id="changing-price"></span>
                </span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="/">fin$quad</a>
                    <!-- <a class="mdl-navigation__link" href="/">Link</a> -->
                </nav>
            </div>
        </header>
        <!---        DRAWER         -->
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">fin$quad</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/">fin$quad</a>
                <!-- <a class="mdl-navigation__link" href="/">Link</a> -->
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="container">
                    <div id="login" class="signin-card">
                        <div id="postDiv" class="mdl-card__actions">
                            <div class="mdl-card mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-shadow--2dp">
                                <div class="mdl-card__title">
                                    <h1 class="mdl-card__title-text" id=""></h1>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    <p id="">
                                        <form action="" method="" class="" role="form">
                                            <div id="form-login-username" class="form-group">
                                                <input id="username" class="form-control" name="username" type="text" size="18" alt="login" required />
                                                <span class="form-highlight"></span>
                                                <span class="form-bar"></span>
                                                <label for="username" class="float-label">login</label>
                                            </div>
                                            <div id="form-login-password" class="form-group">
                                                <input id="passwd" class="form-control" name="password" type="password" size="18" alt="password" required>
                                                <span class="form-highlight"></span>
                                                <span class="form-bar"></span>
                                                <label for="password" class="float-label">password</label>
                                            </div>
                                            <div id="form-login-remember" class="form-group">
                                                <div class="checkbox checkbox-default">
                                                    <input id="remember" type="checkbox" value="yes" alt="Remember me" class="">
                                                    <label for="remember">Remember me</label>
                                                </div>
                                            </div>
                                            <div>
                                                <button class="btn btn-block btn-info ripple-effect" type="submit" name="Submit" alt="sign in">Sign in</button>
                                            </div>
                                        </form>
                                    </p>
                                </div>
                                <div class="mdl-card__actions mdl-card--border">
                                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Visit Profile</a>
                                    <div class="mdl-layout-spacer"></div>
                                    <button class="mdl-button mdl-button--icon mdl-button--colored"><i class="material-icons">favorite</i></button>
                                    <button class="mdl-button mdl-button--icon mdl-button--colored"><i class="material-icons">share</i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/assets/javascript/newpost.js"></script>
    <script type="text/javascript" src="/assets/javascript/submitpost.js"></script>
    <script type="text/javascript" src="/assets/javascript/stockgraph.js"></script>
</body>

</html>
